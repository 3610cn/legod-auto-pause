name: Pack on windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -r requirements.txt
      - name: Pack with pyinstaller
        run: |
          pyinstaller -F .\legod.py -i .\legod.ico -n legodpause-CommandLine
          pyinstaller -F -w .\TrayIcon.py -i .\legod.ico -n legodpause-NonCommand
      - name: Packing release files
        uses: actions/upload-artifact@v3
        with: legod-auto-pause
        path: |
          ./dist/legodpause-CommandLine.exe
          ./dist/legodpause-NonCommand.exe
          ./config.ini
          ./legod.ico


          
